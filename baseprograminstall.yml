- name: Basic program setup for student laptops
  hosts: windows
  tasks:
    - name: Ensure Chocolatey is installed
      win_chocolatey:
        name: chocolatey
        state: present

    - name: Install Firefox
      win_chocolatey:
        name: firefox
        state: present
    
    - name: Install Python
      win_chocolatey:
        name: python
        state: present
    
    - name: Install VSCode
      win_chocolatey:
        name: vscode
        state: present
    
    - name: Install Veyon
      win_chocolatey:
        name: veyon
        state: present
